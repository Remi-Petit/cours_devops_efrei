version: '3.8'

services:
  lastmetro-api:
    build: .
    container_name: lastmetro-api
    ports:
      - "${API_PORT}:3000"
    environment:
      - PORT=${API_PORT}
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://${API_HOST}:${API_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - lastmetro-network

networks:
  lastmetro-network:
    driver: bridge