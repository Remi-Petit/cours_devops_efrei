version: '3.8'

services:
# Service pour l'API Last Metro
  lastmetro-api:
    build: .
    container_name: lastmetro-api
    ports:
      - "${API_PORT}:3000"
    environment:
      - PORT=${API_PORT}
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://${API_HOST}:${API_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - lastmetro-network

# Service pour la base de donn√©es PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: postgres_lastmetro
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: ${TZ}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - ./postgresql:/var/lib/postgresql/data

# Service pour pgAdmin
  pgadmin:
    image: dpage/pgadmin4:8.12
    container_name: pgadmin_lastmetro
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      TZ: ${TZ}
    ports:
      - "${PGADMIN_PORT}:80"

networks:
  lastmetro-network:
    driver: bridge